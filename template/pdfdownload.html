<!DOCTYPE html>
<html>

<body>
<h3>User details</h3>
<table class="table-fill">

<tr>
<th >Name</th>
<th >Email</th>
<th >Phone</th>
<th >Place</th>
<th >Address</th>
</tr>
</thead>
<tbody >
<tr>

</tr>
{% endfor %}
</tbody>
</table> 

</body>
</html>
